<h2>Login-page</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <label>Username:</label> <input type="text" formControlName="username" required><br>
  <label>Password:</label> <input type="password" formControlName="password" required><br>
  <button type="submit">Login</button>
</form>
<button type="button" routerLink="/signup">Signup</button>
<div *ngIf="showTS">
  {{messageResponse}}
</div>
