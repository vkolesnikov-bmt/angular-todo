<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="task">
  <button type="submit">add</button>
</form><br>
<button (click)="deleteAll()">Delete all</button>
<button (click)="changeStatus()">Change status all</button>
<button (click)="deleteCompleted()">Delete completed</button><br>
<button (click)="showList(1)">All todos</button>
<button (click)="showList(2)">Active todos</button>
<button (click)="showList(3)">Completed todos</button>
<br>
<app-todo *ngFor="let todo of todoList$ | async" [todo]="todo" (editTodo)="editTodo($event)"
          (deleteTodo)="deleteTodo($event)"></app-todo>
<p>
  <mat-button-toggle-group>
    <mat-button-toggle class="pagButtons" *ngFor="let numb of pagination$ | async; let i = index" (click)="showList(undefined, i + 1)">
      {{i+1}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</p>
<div></div>
