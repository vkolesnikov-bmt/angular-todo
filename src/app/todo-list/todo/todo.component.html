<div>
  <input type="checkbox" [checked]="todo.status===true" (change)="changeStatusTodo()">
  <label *ngIf="displayEdit" (click)="showEdit()">{{todo.task}}</label>
  <input #editInput type="text" *ngIf="!displayEdit" (blur)="editTaskTodo(true, editInput.value)" [value]="todo.task">
  <button (click)="delTodo(todo.id)">x</button>
  <br>
</div>
